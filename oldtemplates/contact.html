{% extends 'landing.html' %}
{% block body %}
<!-- Page info section -->
<section class="page-info-section">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="site-beradcamb">
            <a href="/">Home</a>
            <span><i class="fa fa-angle-right"></i> Contact Us</span>
        </div>
    </div>
</section>
<!-- Page info end -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
<!-- Contact section -->
<section class="contact-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form class="contact-form" action="/contact" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="check-form" type="text" placeholder="First Name*:" name="first_name"
                                    required>
                                <span><i class="ti-check"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="check-form" type="text" placeholder="Last Name*:" name="last_name"
                                    required>
                                <span><i class="ti-check"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="check-form" type="text" placeholder="Email Adress*:" name="email"
                                    required>
                                <span><i class="ti-check"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="check-form" type="text" placeholder="Phone Number*:" name="phone_number"
                                    required>
                                <span><i class="ti-check"></i></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea placeholder="Tell us about your question!" name="query" required></textarea>
                            </div>
                            <button class="site-btn sb-gradients mt-4" type="submit">Submit form</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 mt-5 mt-lg-0">
                <img src="/static/landingasset/img/blog/4.jpg" alt="">
            </div>
        </div>
    </div>
</section>
<!-- Contact section end -->
{% endblock body %}
