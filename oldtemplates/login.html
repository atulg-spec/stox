<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stocks | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Datta Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords"
        content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, datta able, datta able bootstrap admin template, free admin theme, free dashboard template" />
    <meta name="author" content="CodedThemes" />

    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/animation/css/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">

</head>

<body>
    {% if user.is_authenticated %}
    <script>location.href = "/market"</script>
    {% else %}
    {% endif %}
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="feather icon-unlock auth-icon"></i>
                        </div>
                        <h3 class="mb-4">Login</h3>
                        <div class="input-group">
                            <label class="required" for="id_username">Email:</label>
                        </div>
                        <div class="input-group mb-3">
                            {{ form.email }}
                        </div>
                        <div class="input-group">
                            <label class="required" for="id_password">Password:</label>
                        </div>
                        <div class="input-group mb-4">
                            {{ form.password }}
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Login</button>
                        <p class="mb-2 text-muted">Forgot password? <a href="/password_reset/">Reset</a></p>
                        <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/signup/">Signup</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/assets/js/vendor-all.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
